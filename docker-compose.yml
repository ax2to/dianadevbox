version: '2'
services:
    web:
        build:
            context: ./
            dockerfile: ./docker/web.docker
        volumes:
            - ./:/var/www
        ports:
            - "8080:80"
        links:
            - app
    app:
        build:
            context: ./
            dockerfile: ./docker/app.docker
        volumes:
            - ./:/var/www
        links:
            - database
        environment:
            - "DB_PORT:3306"
            - "DB_HOST=database"
    database:
        image: mysql
        environment:
            - "MYSQL_ROOT_PASSWORD=1234"
            - "MYSQL_DATABASE=bmathx"
        ports:
            - "33061:3306"
    composer:
        image: composer
        volumes:
            - ./:/app
